      environment: ${{ inputs.environment }}
  app1-myApp:
    if: ${{ fromJSON(inputs.manifest)['app1']['myApp'].deploy }}
    uses: urvashisingh/app1/.cloudbees/workflows/deploy.yaml
    with:
      artifact-id: ${{ fromJSON(inputs.manifest)['app1']['myApp'].id }}
